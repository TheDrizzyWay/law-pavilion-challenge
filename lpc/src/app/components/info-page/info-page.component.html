<div class="wrapper">
  <div class="counter mb-5"></div>
  <p class="header-text text-black">Your Personal Information</p>
  <p class="sub-text">Enter your personal information to get closer to companies</p>

  <div class="form-wrapper mt-5">
    <form [formGroup]="infoForm" (ngSubmit)="infoSubmit()">
      <div class="d-flex flex-column flex-md-row mb-4">
        <div class="form-group col-12 col-md-5 mb-4 remove-left-pad no-pad-mobile">
          <div>
            <label for="firstName">First Name</label>
            <input type="text" class="form-input w-100 py-3 pl-5" formControlName="firstName" />
            <span class="text-danger" *ngIf="infoForm.controls['firstName'].errors?.required && !infoForm.controls['firstName'].pristine">First name is required</span>
          </div> 
        </div>
        <div class="form-group col-12 col-md-5 mb-4 no-pad-mobile">
          <div>
            <label for="lastName">Last Name</label>
            <input type="text" class="form-input w-100 py-3 pl-5" formControlName="lastName"/>
            <span class="text-danger" *ngIf="infoForm.controls['lastName'].errors?.required && !infoForm.controls['lastName'].pristine">Last name is required</span>
          </div> 
        </div>
      </div>
      <div class="d-flex flex-column flex-md-row mb-4">
        <div class="form-group col-12 col-md-5 mb-4 remove-left-pad no-pad-mobile">
          <div>
            <label for="phoneNumber">Phone Number</label>
            <input type="text" class="form-input w-100 py-3 pl-5" formControlName="phoneNumber" />
            <span class="text-danger" *ngIf="infoForm.controls['phoneNumber'].errors?.required && !infoForm.controls['phoneNumber'].pristine">Phone Number is required</span>
          </div> 
        </div>
        <div class="form-group col-12 col-md-5 mb-4 no-pad-mobile">
          <div>
            <label for="email">Email Address</label>
            <input type="text" class="form-input w-100 py-3 pl-5" formControlName="email"/>
            <span class="text-danger" *ngIf="infoForm.controls['email'].errors?.email && !infoForm.controls['email'].pristine">Please enter a valid email address</span>
          </div> 
        </div>
      </div>
      <div class="d-flex flex-column flex-md-row mb-4">
        <div class="form-group col-12 col-md-5 mb-4 remove-left-pad no-pad-mobile">
          <div>
            <label for="country">Country</label>
            <input type="text" class="form-input w-100 py-3 pl-5" formControlName="country" />
            <span class="text-danger" *ngIf="infoForm.controls['country'].errors?.required && !infoForm.controls['country'].pristine">Country is required</span>
          </div>
        </div>
        <div class="form-group col-12 col-md-5 mb-4 no-pad-mobile">
          <div>
            <label for="city">City</label>
            <input type="text" class="form-input w-100 py-3 pl-5" formControlName="city"/>
          </div> 
        </div>
      </div>
      <div class="d-flex flex-column flex-md-row mb-4">
        <button class="btn back-btn px-4 py-2" disabled>Back</button>
        <button type="submit" class="btn btn-primary px-4 py-2 ml-4" [disabled]="!this.infoForm.valid">Next Step</button>
      </div>
    </form>
  </div>
</div>
