<div class="wrapper">
  <div class="counter mb-5"></div>
  <p class="header-text text-black">Your Personal Information</p>
  <p class="sub-text">Enter your personal information to get closer to companies</p>

  <div class="form-wrapper mt-5">
    <div class="d-flex flex-column flex-md-row mb-5">
      <div class="form-group col-12 col-md-5 mb-4 remove-left-pad no-pad-mobile">
        <div>
          <label for="">First Name</label>
          <input type="text" class="form-input w-100 py-3 pl-5" formControlName="firstName" />
        </div> 
      </div>
      <div class="form-group col-12 col-md-5 mb-4 no-pad-mobile">
        <div>
          <label for="">Last Name</label>
          <input type="text" class="form-input w-100 py-3 pl-5" formControlName="lastName"/>
        </div> 
      </div>
    </div>
    <div class="d-flex flex-column flex-md-row mb-5">
      <div class="form-group col-12 col-md-5 mb-4 remove-left-pad no-pad-mobile">
        <div>
          <label for="">Phone Number</label>
          <input type="text" class="form-input w-100 py-3 pl-5" formControlName="firstName" />
        </div> 
      </div>
      <div class="form-group col-12 col-md-5 mb-4 no-pad-mobile">
        <div>
          <label for="">Email Address</label>
          <input type="text" class="form-input w-100 py-3 pl-5" formControlName="lastName"/>
        </div> 
      </div>
    </div>
  </div>
</div>
